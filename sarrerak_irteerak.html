    <script>
        // Script para a침adir la clase "active" al enlace correspondiente
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split('/').pop(); // Obtiene el nombre de la p치gina actual
            const navLinks = document.querySelectorAll('nav a'); // Selecciona todos los enlaces de navegaci칩n

            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split('/').pop(); // Obtiene el nombre del archivo de cada enlace
                if (linkPage === currentPage) {
                    link.classList.add('active'); // A침ade la clase "active" al enlace correspondiente
                }
            });
        });
    </script>
